<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframes</title>
    <link rel="shortcut icon" href="/home-portal/favicon.ico">
    <link rel="stylesheet" href="css/wireframe.css">
  </head>
  <body>

    <!-- Header  -->
    <div class="header-wrapper">
      <header>
        <div>
          <h1 style="font-size:35px;">wireframe</h1>
        </div>
      </header>
    </div>

    <main class="wireframe">
      <section>
        <h2>Large View</h2>
        <picture>
            <img src="images/wireframe/large.jpg" alt="large view">
        </picture>
      </section>

      <section>
        <h2>Medium View</h2>
        <picture>
            <img src="images/wireframe/medium.jpg" alt="Medium View">
        </picture>
      </section>

      <section>
        <h2>Small View</h2>
        <picture>
            <img src="images/wireframe/small.jpg" alt="small view">
        </picture>
      </section>
    </main>

    <div id="footer-wrapper">
      <footer>&copy; Tommy Sylver | <span id="today"></span></footer>
    </div>

    <script src="js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="js/webfontload.js"></script>
  </body>
</html>
