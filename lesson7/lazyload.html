<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progressive Loading of Images</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <main>
      <h1>Progressive Loading</h1>
      <picture>
        <img src="images/300x400.webp" alt="forest" data-src="images/image1.jpg">
      </picture>
      <picture>
        <img src="images/300x400.webp" alt="keyboard" data-src="images/image2.jpg">
      </picture>
      <picture>
        <img src="images/300x400.webp" alt="map" data-src="images/image3.jpg">
      </picture>
      <picture>
        <img src="images/300x400.webp" alt="canyon" data-src="images/image4.jpg">
      </picture>
      <picture>
        <img src="images/300x400.webp" alt="forest" data-src="images/image5.jpg">
      </picture>
    </main>
    <script src="js/lazyload.js"></script>
  </body>
</html>
