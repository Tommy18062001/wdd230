    <main>
       <h1>Report a Storm</h1>
      <form action="thanks.html" method="GET">
        <fieldset>
            <legend>Personal Information</legend>
            <label class="top">Name* <input type="text" name="name" placeholder="Full Name" pattern="[A-z\s]{5,}" required/></label>
            <label class="top">Email <input type="email" name="email" placeholder="someone@gmail.com" /></label>
            <label class="top">Phone* <input type="tel" name="phone" placeholder="0340309175" required /> </label>
            <label class="top">Zip Code* <input type="number" name="zipcode" placeholder="45039" required /></label>
        </fieldset>
        
        <fieldset>
            <legend>Storm Information</legend>
            <label class="top"> Storm Date <input type="date" name="stormdate" /> </label>
            <label class="range">Storm Severity <input type="range" name="stormseverity" value="5" min="1" max="10" oninput="updateValue(this.value)"/>
              <span id="severity">5</span>
            </label>
            
            <label class="top"> Storm Region
                <select name="stormregion" id="">
                    <option value="">Please Select &#9662;</option>
                    <option value="preston">Preston</option>
                    <option value="soda_spring">Soda Spring</option>
                    <option value="fish_haven">Fish Haven</option>
                </select>
            </label>

            <div>User in danger Level</div>
            <label class="side"><input type="radio" name="dangerlevel" value="yes" /> Yes</label>
            <label class="side"><input type="radio" name="dangerlevel" value="no" /> No</label>
            <label class="side"><input type="radio" name="dangerlevel" value="maybe" /> Maybe</label>

        </fieldset>

        <fieldset>
            <legend>Additional Information</legend>
            <label class="top">
                Comments
                <textarea name="comments" id="" cols="30" rows="10"></textarea>
              </label>
        </fieldset>
        <input type="submit" value="Send a report" class="btn">
      </form>
    </main>

    <div id="footer-wrapper">
